<div *ngIf="context.results">
    <div class="result-container" *ngIf="context.results.length">
        <md-nav-list class="results">
            <md-list-item class="result" fxLayoutAlign="end center">
                {{ context.results.length }} result{{ context.ess }}
            </md-list-item>

            <md-list-item class="result"
                          *ngFor="let result of context.results"
                          (click)="showResult(result)">
                <a md-line>{{ result.name }}</a>
                <md-icon>place</md-icon>
            </md-list-item>
        </md-nav-list>
    </div>
</div>
