<div class="map-controls bottom-right">
    <div class="map-control">
        <button title="Zoom to PSU campus"
                md-icon-button
                (click)="actions.zoomToFullExtent()">
            <md-icon>public</md-icon>
        </button>
    </div>

    <div class="map-control">
        <button title="Go to my current location"
                 *ngIf="!gettingCurrentPosition"
                (click)="goToMyLocation()"
                [disabled]="!geolocationEnabled"
                md-icon-button>
            <md-icon>my_location</md-icon>
        </button>

        <md-spinner *ngIf="gettingCurrentPosition"
                    mode="indeterminate"
                    color="accent"></md-spinner>
    </div>

    <div class="map-control">
        <button title="Zoom in"
                md-icon-button
                (click)="actions.zoomIn()">
            <md-icon>add</md-icon>
        </button>
    </div>

    <div class="map-control">
        <button title="Zoom out"
                md-icon-button
                (click)="actions.zoomOut()">
            <md-icon>remove</md-icon>
        </button>
    </div>
</div>

<div class="map-controls bottom-left">
    <div class="map-control">
        <button title="Select base map"
                md-icon-button
                [mdMenuTriggerFor]="menu">
            <md-icon>layers</md-icon>
        </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item
                    *ngFor="let layer of baseLayers"
                    (click)="actions.setBaseLayer(layer)">
                {{ layer.get('label') }}
            </button>
        </md-menu>
    </div>
</div>
