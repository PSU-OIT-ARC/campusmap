<div class="map">
    <div class="map-controls bottom-right">
        <div class="map-control">
            <button title="Zoom to PSU campus"
                    md-icon-button
                    (click)="zoomToFullExtent()">
                <md-icon>public</md-icon>
            </button>
        </div>

        <div class="map-control">
            <button title="Zoom in"
                    md-icon-button
                    (click)="zoomIn()">
                <md-icon>add</md-icon>
            </button>
        </div>

        <div class="map-control">
            <button title="Zoom out"
                    md-icon-button
                    (click)="zoomOut()">
                <md-icon>remove</md-icon>
            </button>
        </div>
    </div>

    <div class="map-controls bottom-left">
        <div class="map-control">
            <button title="Select base map"
                    md-icon-button
                    [mdMenuTriggerFor]="menu">
                <md-icon>layers</md-icon>
            </button>
            <md-menu #menu="mdMenu">
                <button md-menu-item
                        *ngFor="let layer of baseLayers"
                        (click)="switchBaseLayer(layer)">
                    {{ layer.get('label') }}
                </button>
            </md-menu>
        </div>
    </div>
</div>
